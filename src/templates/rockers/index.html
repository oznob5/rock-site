{% extends 'base.html' %}
{% block content %}
<ul>
    {% for p in posts %}
        <li>
            <h2>{{p.name}}</h2>
            <p class="article">{{p.content|linebreaks|truncatewords:50}}</p>
            <div class="clear"></div>
            <p class="link-read-post"><a href="{{p.get_absolute_url}}">Read an article</a></p>
            <hr>
        </li>
    {% endfor %}
</ul>
{% endblock %}
