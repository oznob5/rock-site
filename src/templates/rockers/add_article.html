{% extends 'base.html' %}
{% block content %}
    <h2>{{title}}</h2>
    <form action="{% url 'add_article' %}" method="post">
        {% csrf_token %}

        <div class="form__error">{{form.non_field_errors}}</div>

        {% for f in form %}
            <div class="form__form"><label for="{{ f.id_for_label }}" class="form__label">{{f.label}}:</label>{{f}}</div>
            <div class="form__error">{{f.errors}}</div>
        {% endfor %}

        <button type="submit">Add</button>
    </form>
{% endblock %}
